services:
  # The Backend Service
  - type: web
    name: zync-server
    env: node
    root: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: PORT
        value: 10000

  # The Frontend Static Site (Optional, usually better on Vercel, but Render can do it too)
  # keeping standalone to suggest Vercel for client as per README, but defining server here.
